<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator & Dice Roll Simulator</h1>
    <hr />

    <p>
      Simulate the flipping of a coin & the rolling of a Dice.
      <button id="btn">Flip Coin & Roll  Dice</button>
    </p>
    <h3>Coins</h3>
    <p>
      Number of Heads : <span id="heads-out">0</span> || Number of Tails :<span
        id="tails-out"
        >0</span
      >
    </p>
    <h3>Dice</h3>
    <p>
      Number of 1s :
      <span id="one-out">0</span> || Number of 2s :
      <span id="two-out">0</span> || Number of 3s :
      <span id="three-out">0</span> || Number of 4s :
      <span id="four-out">0</span> || Number of 5s :
      <span id="five-out">0</span> || Number of 6s : <span id="six-out">0</span>
    </p>
    <h3>Sum of the Dice Roll</h3>
    <p id="sum">0</p>

    <div>
      <p id="output"></p>
      <p id="dice-output"></p>
      <p id="dice-output2"></p>
    </div>
    <hr />
  </body>
</html>
